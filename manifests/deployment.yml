apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-dep
  labels:
    app: webserver
spec:
  replicas: 5
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: webserver
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: solutionregistry.azurecr.io/webserver:v2
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "500Mi"
            cpu: "300m"
          requests:
            memory: "250Mi"
            cpu: "100m"        

