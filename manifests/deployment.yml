apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-dep
  labels:
    app: webserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: webserver
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: solutionregistry.azurecr.io/webserver:v1
        ports:
        - containerPort: 80

